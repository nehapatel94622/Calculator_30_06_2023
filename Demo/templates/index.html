<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>
    <center>
    <div class="col-9 mt-5">
       <br>
       <br>
       <form method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col">
              <label for="exampleInputEmail1" class="form-label">num1</label>
              <input type="number" name="num1" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="col">
              <label for="exampleInputPassword1" class="form-label">num2</label>
              <input type="number" name="num2" class="form-control" id="exampleInputPassword1">
            </div>
        </div>
            <br><br><br><br><br>
            <input type="submit" name="value" value="Addition" class="btn btn-primary">
            <input type="submit" name="value" value="Subtraction" class="btn btn-primary">
            <input type="submit" name="value" value="Multiplication" class="btn btn-primary">
            <input type="submit" name="value" value="Division" class="btn btn-primary">
            </form>
            <br><br><br><br><br>

            {% if result %}
            <div class="col-3 shadow">
             <p> Result = {{result}} </p>
            </div>
            {% endif %}
              
    </div>
</center>
    
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
